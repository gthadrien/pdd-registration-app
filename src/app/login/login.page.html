<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_class">
  <div class="flex">
    <ion-card (click)="searchRet()">
      <ion-item lines="none" color="primary">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-icon name="more" slot="end"></ion-icon>
      </ion-item>
      <ion-item lines="none" color="primary">
          <ion-label >
                Check retreatant
          </ion-label>
      </ion-item>
    </ion-card>

    <ion-card >
      <ion-item lines="none" color="success">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-icon name="more" slot="end"></ion-icon>
      </ion-item>
      <ion-item color="success" lines="none">
          <ion-label>
                List of retreatant
          </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
